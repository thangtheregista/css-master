<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
</head>

<body class="bg-dark text-white">
    <div class="container flex" style="--gap: 5rem;"> <!-- change the gap -->
        <div class="box sr-only">a</div> <!-- still visible in the DOM but visually hidden -->
        <div class="box">b</div>
        <div class="box">c</div>
        <div class="box">d</div>
    </div>
    <!-- CHALLENGE ----------------
                 1. Give the first div a light blue background and dark text color
                 2. Give the second div a white background and dark text color
                 3. Give the third div a light blue background with a 20% alpha value and white text
            --------------------------- -->
    
    <div class="container">
        <h1>Design system</h1>
    
    
        <div class="bg-accent text-dark" style="padding: 1rem">
            light blue bg, with dark text
        </div>
    
        <div class="bg-white text-dark" style="padding: 1rem">
            white bg, with dark text
        </div>
    
        <div class="example-component text-white" style="padding: 1rem">
            light blue bg with a 20% alpha and white text
        </div>
    
    </div>

    <div class="container">
        <h1>Design system</h1>
    
        <section id="colors">
            <h2><span>01</span> colors</h2>
    
            <div>
                <div class="bg-dark text-white" style="padding: 3rem 1rem 1rem; border: 1px solid white">
                    #0B0D17
                </div>
                <p><span class="text-white">RGB</span> 11, 13, 23</p>
                <p><span class="text-white">HSL</span> 230°, 35%, 7%</p>
            </div>
            <div>
                <div class="bg-dark text-accent" style="padding: 3rem 1rem 1rem; border: 1px solid white">
                    #0B0D17
                </div>
                <p><span class="text-accent">RGB</span> 11, 13, 23</p>
                <p><span class="text-accent">HSL</span> 230°, 35%, 7%</p>
            </div>
            <div>
                <div class="bg-dark text-dark" style="padding: 3rem 1rem 1rem; border: 1px solid white">
                    #0B0D17
                </div>
                <p><span class="text-dark">RGB</span> 11, 13, 23</p>
                <p><span class="text-dark">HSL</span> 230°, 35%, 7%</p>
            </div>
    
        </section>
    </div>
</body>
</html>
